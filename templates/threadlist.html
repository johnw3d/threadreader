<div id="thread-list">
    {% for item in thread %}
        <div>
            <p>
                <i class="fa fa-square hover-pad"></i>
                <!--<span class="item-date">{{utils.format_date(item['published'])}}</span>-->
                <a href="#" class="item-link" id="{{item['_id']}}">{{item['title']}}</a>
                <span class="home-feed">({{ utils.home_feed(item)}})</span>
                <span class="elapsed-pubdate">{{ utils.elapsedSinceDateTime(item['published']) }}</span></p>
            <div class="item-header" style="display: none">
                <div class="item-input">
                    threads:
                    <span id="thread-sel-{{item['_id']}}">
                        {% include "thread_select.html" %}
                    </span>
                    <input name="tags" type="text" placeholder="new tags"> <a href="" item="{{item['_id']}}" class="add-item-tags">add tags</a>
                </div>
            </div>
            <div class="item-body" style="display:none">{% raw utils.item_html(item) %}</div>
        </div>
    {% end %}
</div>
