<div id="thread-list">
    {% for item in thread %}
        <div>
            <p>
                <i class="fa fa-square hover-pad"></i>
                <!--<span class="item-date">{{utils.format_date(item['published'])}}</span>-->
                <a href="#" class="item-link">{{item['title']}}</a>
                ({{item['_collection']}})</p>
            <div class="item-header" style="display: none">
                <div class="item-input">
                    threads:
                    <select name="threads">
                        {% for tag in item['_tags'] %}
                            {% if tag != 'tagging' and not tag.startswith('taggedBy:') %}
                                <option value="{{tag}}">{{tag}}</option>
                            {% end %}
                        {% end %}
                    </select>
                    <input name="tags" type="text" placeholder="new tags"> <a href="" item="{{item['_id']}}" class="add-item-tags">add tags</a>
                </div>
            </div>
            <div class="item-body" style="display:none">{% raw utils.item_html(item) %}</div>
        </div>
    {% end %}
</div>
